backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: 'contact'
    label: 'Contact Page'
    folder: 'content/contact-page'
    create: true
    slug: 'contact'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/contact'
    editor:
      preview: false
    fields:
        - { label: 'title', name: 'title', widget: 'string' }
        - { label: 'content', name: 'content', widget: 'markdown' }
