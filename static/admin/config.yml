backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: 'blogoo'
    label: 'Blogoo'
    folder: 'content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'contact'
    label: 'Conatct Page'
    folder: 'content/contact'
    create: true
    slug: 'contact'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/contact'
    editor:
      preview: false
    fields:
      - { label: 'title', name: 'title', widget: 'string' }
      - { label: 'content', name: 'content', widget: 'markdown' }
